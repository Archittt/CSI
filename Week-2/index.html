<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Management Tool</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 40px auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
    }
    .file-entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      background: #f5f5f5;
      padding: 10px;
    }
    .file-buttons button {
      margin-left: 5px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“ File Management Tool</h2>

  <label>ğŸ“„ File Name:</label>
  <input type="text" id="fileName" placeholder="example.txt">

  <label>ğŸ“ File Content (for Create):</label>
  <textarea id="fileContent" placeholder="This is file content..."></textarea>

  <button onclick="createFile()">â• Create File</button>
  <button onclick="fetchFiles()">ğŸ“‚ Fetch Files</button>

  <div id="fileList"></div>
  <div id="result"></div>

  <script>
    const server = 'http://localhost:3000';

    function createFile() {
      const name = document.getElementById('fileName').value;
      const content = document.getElementById('fileContent').value;
      fetch(`${server}/create?name=${name}&content=${encodeURIComponent(content)}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById('result').innerText = data;
          browseFiles();
        });
    }

    function readFile(name) {
      fetch(`${server}/read?name=${name}`)
        .then(res => res.text())
        .then(data => document.getElementById('result').innerText = `ğŸ“„ ${name}:\n\n${data}`);
    }

    function deleteFile(name) {
      fetch(`${server}/delete?name=${name}`)
        .then(res => res.text())
        .then(data => {
          document.getElementById('result').innerText = data;
          browseFiles();
        });
    }

    function fetchFiles() {
      fetch(`${server}/list`)
        .then(res => res.json())
        .then(files => {
          const container = document.getElementById('fileList');
          container.innerHTML = '<h3>ğŸ“ Files:</h3>';
          files.forEach(file => {
            const div = document.createElement('div');
            div.className = 'file-entry';
            div.innerHTML = `
              <span>${file}</span>
              <div class="file-buttons">
                <button onclick="readFile('${file}')">Read</button>
                <button onclick="deleteFile('${file}')">Delete</button>
              </div>
            `;
            container.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
